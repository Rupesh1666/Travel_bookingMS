<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Flight</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?airplane,travel') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #0044cc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .form-group {
            
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
            max-width: 400px; /* Adjust as needed */
            input
        }
        .form-group label {
            font-size: 1rem;
            margin: 0;
            text-align: center;
        }
        .form-group input, .form-group select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #fff;
            color: #333;
            width: 200px; /* Make inputs full width within their container */
            box-sizing: border-box;
            margin-left: 98px;

        }
        form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #5998ff;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.3s ease;
            width: 100%;
        }
        form button:hover {
            background: #4778d8;
        }
        form button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Flight: {{ flight.flight_number }}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="passenger_name">Passenger Name</label>
                {{ form.passenger_name }}
            </div>
            <div class="form-group">
                <label for="seat_number">Seat Number</label>
                {{ form.seat_number }}
            </div>
            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
